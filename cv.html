<script>
	const navItems = document.querySelectorAll(".nav-item");
	const underline = document.querySelector(".underline");
  
	let current = location.pathname.split("/").pop() || "index.html";
  
	navItems.forEach(item => {
	  if (item.getAttribute("href") === current) {
		item.classList.add("active");
  
		underline.style.transition = "none";
		underline.style.width = item.offsetWidth + "px";
		underline.style.left = item.offsetLeft + "px";
  
		requestAnimationFrame(() => {
		  underline.style.transition = "all 0.3s ease";
		  underline.style.width = item.offsetWidth + "px";
		  underline.style.left = item.offsetLeft + "px";
		});
	  }
	});
  
	navItems.forEach(item => {
	  item.addEventListener("click", e => {
		e.preventDefault();
  
		underline.style.width = item.offsetWidth + "px";
		underline.style.left = item.offsetLeft + "px";
  
		setTimeout(() => {
		  location.href = item.getAttribute("href");
		}, 150); 
	  });
	});
  </script>

</html>
